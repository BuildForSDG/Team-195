dist: xenial

language: python

python:
  - "3.6"
  
env:
  TEST_DATABASE: "dbname=test user=postgres host=localhost password=''"

install:
- pip install -r requirements/local.txt

services:
 - postgresql

before_script:
 - psql -c 'create database test_db;' -U postgres
 
script:
 - pytest --cov=.

after_success:
 - coveralls
